[tool.poetry]
name = "trunk-transcribe"
version = "0.1.0"
description = "Transcription of calls from trunk-recorder using OpenAI Whisper"
authors = ["Eric Tendian"]
readme = "README.md"
packages = [{include = "app"}]

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.26"
boto3-stubs = "^1.26"
celery = "^5.3"
fastapi = "^0"
flower = "^2.0"
meilisearch = "^0"
python-dotenv = "^0"
python-multipart = "^0"
pytz = "*"
requests = "^2.28"
uvicorn = {extras = ["standard"], version = "^0"}
apprise = "^1.2"
cachetools = "^5.3"
sentry-sdk = "^1.14"
openai = "^1.2.3"
python-datauri = "^1.1.0"
psycopg = {extras = ["binary", "pool"], version = "^3.1.12"}
sqlalchemy = "^2.0.22"
geopy = "^2.4.1"
google-maps-routing = "^0.6.3"
google-generativeai = "^0.4.0"
deepgram-sdk = "^3.2.2"
shapely = "^2.0.4"
requests-cache = "^1.2.0"


[tool.poetry.group.dev.dependencies]
black = "^22.12"
coverage = "^7.2.5"

[tool.coverage.run]
branch = true
source = ["app"]
omit = [
    "app/api.py",
    "app/storage.py",
    "app/whisper.py",
    "app/worker.py"
]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
