[tool.poetry]
name = "trunk-transcribe"
version = "0.1.0"
description = "Transcription of calls from trunk-recorder using OpenAI Whisper"
authors = ["Eric Tendian"]
readme = "README.md"
packages = [{include = "app"}]

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.26"
boto3-stubs = "^1.26"
celery = {version = "^5.3b1", allow-prereleases = true}
fastapi = "^0.89"
flower = "^1.2"
meilisearch = "^0"
python-dotenv = "^0"
python-multipart = "^0"
pytz = "*"
requests = "^2.28"
uvicorn = {extras = ["standard"], version = "^0"}
apprise = "^1.2"
cachetools = "^5.3"
sentry-sdk = "^1.14"
openai = "^0.27.0"
googlemaps = "^4.10.0"
pygeocodio = "^1.2.0"
python-datauri = "^1.1.0"


[tool.poetry.group.dev.dependencies]
black = "^22.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
